server:
  port: 10002
spring:
  application:
    name: xh-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: xh-admin # 路由id
          uri: lb://xh-admin
          predicates:
            - Path=/api/admin/**
          filters:
            - StripPrefix=2

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:10001/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 10
    health-check-url-path: /actuator/health

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS


